<html>
    <head>
        <title>Images add</title>
    </head>

    <body>
        <h1>This page is image add testing page</h1>
        <p>
        <!--Image add-->
        <img src="Image/SA 27899.JPG" width="190" height="220">
        <img src="Image/unnamed.jpg" width="200" height="200">
        <img src="https://image.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-260nw-1029171697.jpg" width="200" height="150">

                                    <hr>

        <!--Image alternetive option "alt"-->                            
        <h1>This page is image add testing page</h1>
        <img src="Image/A 27899.JPG" width="190" height="220" alt="Mehedi">
        <img src="Image/nnamed.jpg" width="200" height="200" alt="Logo">
        <img src="https://mage.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-260nw-1029171697.jpg" width="200" height="150" alt="Web picture">

                                            <hr>

        <!--Float tag using-->
        <img src="Image/SA 27899.JPG" width="190" height="220"style="float:left">
        <img src="Image/unnamed.jpg" width="200" height="200" style="float:right">
        <img src="https://image.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-260nw-1029171697.jpg" width="200" height="150" style="float:right">
                            
                                            <hr>
</p>
<!--Background picture-->
<p style="background-image:url('Image/SA 27899.JPG')"><img src="Image/unnamed.jpg" width="200" height="200"></p>

                                                <hr>

<p style="background-image:url('Image/SA 27899.jpg')">This is background picture add system</p>

    </body>
</html>
