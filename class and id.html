<html>
    <head>
        <title>
            Class and ID using
        </title>
        <style type="text/css">
        
        
        #headlinefont{
            color:blueviolet;
            font-size:75px;
        }

        
        .redfont{
            color:red;
        }
        .largefont{
            font-size:50px;
        }
        .bluefont{
            color:blue;
        }
        </style>
    </head>
    <body>
        <h1 id="headlinefont">This is the ID line</h1>

        <p class="redfont largefont">
            This is the class line
        </p>
        <p class="bluefont">
            This is the second class line
        </p>
    </body>
</html>
